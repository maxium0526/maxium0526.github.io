<body>
	<div id="wrapper">
			<div id="content">
				<div class="col-8 mx-auto mb-1 container title-block">
					<div class="col-10 col-sm-7 col-lg-4 col-xl-3 mx-auto">
						<img src="/img/author.png" width="100%">
					</div>
					<p class="h2 text-center">Welcome to Maxium's Website</p>
				</div>
				<div id="link-container" class="col-10 col-md-10 col-lg-10 col-xl-8 mx-auto mt-1 mb-4 p-0 rounded link-container row">
					
				</div>
				<div id="about-me" class="col-10 col-md-10 col-lg-10 col-xl-8 mx-auto my-2 p-0 rounded link-container row">
					<img id="author-img" src="/img/author.png">

					<p>Interested Fields: Deep Learning, Programming</p>
				</div>
				<br><br>
			</div>
			<div id="footer">
				<p><span id="author">Author - Maxium</span><span id="last-update">Last Update - 12 Jan 2020</span></p>
			</div>
	</div>
	<script type="text/javascript">
		var functions = [
			{
				name: 'aboutMe',
				function: function(){

				}
			},
		]

		function executeFunction(name){
			let func = functions.filter(func=>func.name = name);
			if(func.length==1){
				func = func[0].function;
				func();
			}
		}

		$.getJSON('index.json', function(json){
			for(let obj of json){
				let div = $('<div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-4 my-3 image-container">');
				let img = $('<img class="image-fluid rounded" alt="叉燒包">');
				let p = $('<p class="centered"></p>');

				img.attr('src', obj.img_src);
				p.text(obj.name);

				div.append(img)
				div.append(p)

				if(obj.href){
					div.on('click',function(e){window.location.href=obj.href;});
				} else if(obj.function){
					div.on('click',function(e){executeFunction(obj.function)});
				}
				$('div#link-container').append(div);
			}
		});
		
	</script>
</body>
